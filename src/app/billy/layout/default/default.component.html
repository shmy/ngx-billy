<nz-layout class="full">
  <nz-header class="no-padding" flex="dir:left cross:center">
    <div class="logo" [class.is-collapsed]="menuSrv.isCollapsed"></div>
    <div (click)="toggleCollapsed()" class="trigger">
      <i nz-icon [type]="menuSrv.isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" [(nzCollapsed)]="menuSrv.isCollapsed" class="scroll-y">
        <nb-sidebar></nb-sidebar>
    </nz-sider>
    <nz-layout flex="dir:top">
      <nb-tabs></nb-tabs>
      <nz-layout flex-box="1">
        <router-outlet></router-outlet>
      </nz-layout>
    </nz-layout>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
<ngx-loading-bar color="#F91628" [includeSpinner]="false"></ngx-loading-bar>
