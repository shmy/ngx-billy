<ul class="tabs">
  <li class="tab-item" routerLinkActive="active" #rla="routerLinkActive" [routerLink]="tab.url" *ngFor="let tab of pageSrv.pages; let index = index;">
    <span title>{{ tab.title }}</span>
    <i [hidden]="pageSrv.size === 1" nz-icon (click)="handleClose($event, index, rla.isActive)" type="close" class="option-btn close-btn"></i>
  </li>
</ul>
